<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/logo.ico" />
  <link rel="stylesheet" href="/src/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/preline@2.0.0/dist/preline.min.js"></script>

  <title>Portfolio</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      font-weight: 100;
      font-style: normal;
    }

    .nav-link {
      transition: color 0.3s;
    }

    .nav-link.active {
      font-weight: bold;
      color: rgb(34, 197, 94);
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.7s, transform 0.7s;
    }

    .fade-in-section.opacity-100 {
      opacity: 1;
    }

    .fade-in-section.translate-y-0 {
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-black text-white">
  <header
    class="sticky top-0 z-50 flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-black text-sm py-5 dark:bg-neutral-800 shadow-md">
    <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
      <div class="flex items-center justify-between">
        <a class="flex-none text-xl font-semibold dark:text-white focus:outline-hidden focus:opacity-80"
          href="#introduction" aria-label="Brand">
          <h3 class="font-bold text-green-500 hover:text-green-600">Daniel.</h3>
        </a>
        <div class="sm:hidden">
          <button type="button"
            class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
            id="hs-navbar-example-collapse" aria-expanded="false" aria-controls="hs-navbar-example"
            aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-example">
            <svg class="hs-collapse-open:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <line x1="3" x2="21" y1="6" y2="6" />
              <line x1="3" x2="21" y1="12" y2="12" />
              <line x1="3" x2="21" y1="18" y2="18" />
            </svg>
            <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
            <span class="sr-only">Toggle navigation</span>
          </button>
        </div>
      </div>
      <div id="hs-navbar-example"
        class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block"
        aria-labelledby="hs-navbar-example-collapse">
        <div class="flex flex-col gap-8 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
          <a class="nav-link font-medium text-white hover:text-green-500" href="#introduction">About Me</a>
          <a class="nav-link font-medium text-white hover:text-green-500" href="#skills">Skills</a>
          <a class="nav-link font-medium text-white hover:text-green-500" href="#projects">Projects</a>
          <a class="nav-link font-medium text-white hover:text-green-500" href="#certification">Certifications</a>
          <a class="nav-link font-medium text-white hover:text-green-500" href="#experience">Experience</a>
          <a class="nav-link font-medium text-white hover:text-green-500" href="#contact">Contact Me</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="p-[6rem]">
    <!-- About Me and Social Links -->
    <section id="introduction" class="h-screen py-[6rem] fade-in-section">
      <h2 class="font-bold text-6xl">TECH STACKS</h2>
      <p class="text-gray-300">This section will fade in from the bottom when scrolled into view.</p>
    </section>

    <!-- Tech Stack -->
    <section class="h-screen py-[6rem] fade-in-section" id="skills">
      <h2 class="font-bold text-6xl">TECH STACKS</h2>
      <p class="text-gray-300">This section will fade in from the bottom when scrolled into view.</p>
    </section>
    <section class="h-screen fade-in-section" id="projects"></section>
    <section class="h-screen fade-in-section" id="certification"></section>
    <section class="h-screen fade-in-section" id="experience"></section>
    <section class="h-screen fade-in-section" id="contact"></section>
  </div>

  <!-- Section Detection -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".nav-link");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              // Remove active class from all links
              navLinks.forEach((link) => link.classList.remove("active"));

              // Find the corresponding nav link and add the active class
              const activeLink = document.querySelector(`.nav-link[href="#${entry.target.id}"]`);
              if (activeLink) {
                activeLink.classList.add("active");
              }
            }
          });
        },
        { threshold: 0.6 } // 60% of the section must be visible
      );

      sections.forEach((section) => observer.observe(section));

      // Scroll Animation for Fade-in Sections
      const fadeSections = document.querySelectorAll(".fade-in-section");

      const fadeObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("opacity-100", "translate-y-0");
              entry.target.classList.remove("opacity-0", "translate-y-10");
            }
          });
        },
        { threshold: 0.2 } // Trigger when 20% of the section is visible
      );

      fadeSections.forEach((section) => fadeObserver.observe(section));

      // Smooth Scrolling on Navbar Click
      navLinks.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); // Prevent default anchor jump
          const targetId = link.getAttribute("href").substring(1); // Remove #
          const targetSection = document.getElementById(targetId);

          if (targetSection) {
            targetSection.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    });
  </script>

  <script src="./assets/vendor/preline/dist/preline.js"></script>
</body>

</html>
